<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>
	<h1 id="test">이게 대가리입니다</h1>
	<script>
		function func() {
			e = document.getElementById("test");
			e.style.color = "red"; // id가 "test"인 요소의 style 속성을 변경
			
		}
	</script>
	<button type="button" onclick="func()">렛츠 클릭</button>
</body>
</html>
